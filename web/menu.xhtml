<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Overview" outcome="index.xhtml" icon="pi pi-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Add/Edit User" outcome="addEditTrainee.xhtml" icon="pi pi-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Select a Workout" outcome="exercise.xhtml" icon="pi pi-file" rendered="#{traineeView.isRegistered()}">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Workout" outcome="workout.xhtml" icon="pi pi-briefcase" rendered="#{traineeView.isRegistered()}">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="#{traineeView.name}'s Stats" outcome="index.xhtml" icon="pi pi-briefcase" rendered="#{traineeView.isRegistered()}">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="See current trainees" outcome="trainees.xhtml" icon="pi pi-star">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
            </h:form>
    </ui:composition>
