<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Workout Tracker</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <h:form>
            <p:panel id="addEditTrainee" header="New Trainee">
                <p:messages id="msgs" />
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{traineeView.name}" required="true" label="Name">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="name" display="icon" />
                    <p:outputLabel for="age" value="Age:" />
                    <p:spinner id="age" value="#{traineeView.age}" min="18" max="100" />
                    <p:message for="age" id="msgAge" display="icon" />

                </h:panelGrid>

                <p:commandButton value="Save" update="addEditTrainee" action="#{traineeView.save(trainees)}" icon="pi pi-check" />
                <p:commandButton value="Continue to Select a Workout" action="#{traineeView.save(trainees)}" update="addEditTrainee" icon="pi pi-file">
                    <f:param name="i" value="2" />
                </p:commandButton>
            </p:panel>
        </h:form>
    </h:body>

</html>
