<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Workout Tracker</title>
    </h:head>
    <h:body>
        <p:dataTable var="exerciseItem" value="#{muscleGroupView.getExerciseItems()}">
            <p:column headerText="Exercise">
                <h:outputText value="#{exerciseItem.getName()}" />
            </p:column>
            <p:column headerText="Muscle">
                <h:outputText value="#{compareBaseModel.getById(exerciseItem.getMuscleId(),muscleGroupView.getMuscles())}" />
            </p:column>  
            <p:column filterBy="#{car.color}" headerText="MuscleGroup">
                <h:outputText value="#{compareBaseModel.getById(compareBaseModel.getById(exerciseItem.getMuscleId(),muscleGroupView.getMuscles()).getMuscleGroupId(),muscleGroupView.getMuscleGroups())}" />
            </p:column>   
                    <p:column filterBy="#{car.color}" headerText="Color" footerText="in" filterMatchMode="in">
            <f:facet name="filter">
                <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" scrollHeight="150" styleClass="custom-filter">
                    <f:selectItems value="#{dtFilterView.colors}" />
                </p:selectCheckboxMenu>
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
        </p:dataTable>
        
    </h:body>

</html>
