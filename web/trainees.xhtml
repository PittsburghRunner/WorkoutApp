<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Workout Tracker</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <p:dataTable var="trainee" value="#{trainees.getTrainees()}" widgetVar="exerciseItemTable">
            <p:column headerText="Exercise">
                <p:link outcome="workout.xhtml" value="#{trainee.getName()}" >
                    <f:param name="exerciseItemId" value="#{trainee.getId()}" />
                    <f:param name="i" value="3" />
                </p:link>
                <h:outputText />
            </p:column>
            <p:column headerText="Age">
                <h:outputText value="#{trainee.getAge()}"/>
            </p:column>   

        </p:dataTable>
    </h:body>

</html>
